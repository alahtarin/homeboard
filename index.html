<!doctype html>
<html lang="en">
  <head>
    <title>Welcome, Alex!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		
		<style>
			.container {
				margin-top: 30px;
			}
		</style>
  </head>
  <body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="#">Board</a>
		</nav>
		
	<div class="container">
		<div class="row">
			<div class=" card">
				<div class="card-header">
					Relax alarms
				</div>
			  	<div class="card-body">
			    	<p class="card-text">Select the desired timing for the relax alarms</p>
			  	</div>
					<div class="row">
						<div class="col-10 offset-1">
							<form>
								<input type="text" class="form-control form-control-sm alarm" placeholder="Slot 1" value="20:14">
								<input type="text" class="form-control form-control-sm alarm" placeholder="Slot 2" value="20:22">
								<input type="text" class="form-control form-control-sm alarm" placeholder="Slot 3" value="14:00">
								<input type="text" class="form-control form-control-sm alarm" placeholder="Slot 4" value="15:30">
								<input type="text" class="form-control form-control-sm alarm" placeholder="Slot 5" value="17:00">
							</form>
						</div>
					</div>
			</div>
		</div>
	</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		
		<script>
			
			$(document).ready(function() {
				var alarms = initAlarms();
				$(document).on('change', 'input.alarm', initAlarms)
			});
			
			function initAlarms() {
				alarms = [];
				$('input.alarm').each(function(i, e) {
					alarms.push(e.value);
				});
					
				var i = 1;
				setInterval(function() {
					now = new Date();
					
					alarms.forEach(function(alarm) {
						[alarmHours, alarmMinutes] = alarm.split(':');
						if (now.getHours() == alarmHours && now.getMinutes() == alarmMinutes && now.getSeconds() < 1) {
							alert('Time to rest, Alex');
						}
					})						
				}, 1000)
			}
		</script>
  </body>
</html>
